version: "3"
networks:
  gitea:
    external: false
services:
  server:
    image: gitea/gitea:latest
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    networks:
      - gitea
    volumes:
      - ./gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3005:3000"
      - "222:22"
  mypage:
    build: ./MyPage
    ports:
      - "3000:3000"
  chatbot:
    build: ./SimpleChatBot
    ports:
      - "3001:3001"
    volumes:
      - /home/MyPage/chatbot/data:/usr/src/app/data
  roller:
    build: ./CardRoller
    ports:
      - "3002:3002"
    volumes:
      - /home/MyPage/cardRoller/data:/usr/src/app/data
